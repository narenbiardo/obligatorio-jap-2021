<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" type="text/css">
  <meta name="google-signin-client_id" content="879351856956-khd4ekgs2bd2qae2kcnhg42891039v4c.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

  <div class="box">
    <h2>Login</h2>
    <!-- Form del login -->
    <form action="inicio.html" method="get">
      <div class="inputBox">
        <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
        <label>Email</label>
      </div>
      <div class="inputBox">
        <input type="password" name="password" required value=""
               onkeyup="this.setAttribute('value', this.value);"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Debe contener al menos un número, una mayúscula y una minúscula, deberá tener como mínimo 8 caracteres">
        <label>Contraseña</label>
      </div>
      <input type="submit" name="sign-in" value="Ingresar">
    </form>
    <!-- Boton de Google -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>

  <!-- Script para que al logearse con el auth de google se redirecciona a inicio.html -->
  <script>
    function onSignIn(){
      window.location.href = "inicio.html";
    }
  </script>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
