    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>

          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>

        </tr>
      </thead>
      <tbody id="carrito">


      </tbody>
    </table>
    <hr>
    <button type="button" class="btn btn-secondary" onclick="transformarMoneda('UYU')">UYU</button>
    <button type="button" class="btn btn-secondary" onclick="transformarMoneda('USD')">USD</button>
    <h5>Método de envío</h5>
    <p>Dirección</p>
    <input type="text" class="form-control" placeholder="Ej: 18 de Julio 2233" aria-label="Direccion"
      aria-describedby="basic-addon1">
    <p>País</p>
    <input type="text" class="form-control" placeholder="Ej: Uruguay" aria-label="Pais" aria-describedby="basic-addon1">
    <p>Tipo de envío</p>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="envio1" name="envio" class="custom-control-input">
      <label class="custom-control-label" for="envio1">Premium (2-5 días) - Costo del 15% sobre el subtotal</label>
    </div>
    <br>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="envio2" name="envio" class="custom-control-input">
      <label class="custom-control-label" for="envio2">Express (5-8 días) - Costo del 7% sobre el subtotal</label>
    </div>
    <br>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="envio3" name="envio" class="custom-control-input">
      <label class="custom-control-label" for="envio3">Express (12-15 días) - Costo del 5% sobre el subtotal</label>
    </div>
    <p>Forma de pago</p>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="pago1" name="pago" class="custom-control-input">

    </div>
    <br>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="pago2" name="pago" class="custom-control-input">
      <label class="custom-control-label" for="pago2">Transferencia bancaria</label>
    </div>
    <hr>
    <p id="cantProductos">Cantidad de productos: </p>
    <h4 id="total">Total: </h4>
    <button type="button" class="btn btn-danger">Comprar</button>
